<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TXC | Contact Us</title>
  <link rel="icon" type="image/png" href="P (2).jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Major+Mono+Display&family=Share+Tech+Mono&family=Syncopate:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-red: #ff0a54;
      --blood-red: #f9f8f8;
      --cyber-black: #0d0d12;
      --cyber-gray: #1a1a25;
      --cyber-blue: #050505;
      --grid-line: rgba(0, 245, 255, 0.1);
      --bento-glow: rgba(255, 10, 84, 0.3);
    }

    .contact-hero {
      position: relative;
      height: 50vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid var(--cyber-blue);
    }

    .contact-hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(13, 13, 18, 0.8), rgba(138, 3, 3, 0.7));
      z-index: 1;
    }

    .contact-hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .contact-hero h1 {
      position: relative;
      z-index: 2;
      font-family: 'Syncopate', sans-serif;
      font-size: clamp(2rem, 8vw, 4rem);
      color: var(--neon-red);
      text-shadow: 0 0 15px var(--neon-red);
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    .contact-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .contact-info {
      background: var(--cyber-gray);
      padding: 30px;
      border: 1px solid var(--cyber-blue);
      position: relative;
    }

    .contact-info h2 {
      font-family: 'Syncopate', sans-serif;
      color: var(--neon-red);
      font-size: 1.8rem;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--neon-red);
    }

    .contact-details {
      margin-top: 20px;
    }

    .contact-item {
      margin-bottom: 25px;
      position: relative;
      padding-left: 40px;
    }

    .contact-item i {
      position: absolute;
      left: 0;
      top: 0;
      color: var(--neon-red);
      font-size: 1.5rem;
    }

    .contact-item h3 {
      font-family: 'Orbitron', sans-serif;
      color: var(--cyber-blue);
      font-size: 1.1rem;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }

    .contact-item p, .contact-item a {
      color: #fff;
      font-size: 1rem;
      line-height: 1.6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-item a:hover {
      color: var(--neon-red);
      text-shadow: 0 0 8px var(--neon-red);
    }

    .contact-form {
      background: var(--cyber-gray);
      padding: 30px;
      border: 1px solid var(--cyber-blue);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: var(--cyber-blue);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 8px;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: var(--cyber-black);
      border: 1px solid var(--cyber-blue);
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--neon-red);
      box-shadow: 0 0 10px rgba(255, 10, 84, 0.3);
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .submit-btn {
      background: var(--cyber-black);
      color: var(--neon-red);
      border: 1px solid var(--neon-red);
      padding: 12px 30px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }

    .submit-btn:hover {
      background: var(--neon-red);
      color: var(--cyber-black);
      box-shadow: 0 0 20px var(--neon-red);
    }

    .corner-decoration {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: var(--cyber-blue);
      border-style: solid;
      border-width: 0;
    }

    .top-left {
      top: 0;
      left: 0;
      border-top-width: 2px;
      border-left-width: 2px;
    }

    .top-right {
      top: 0;
      right: 0;
      border-top-width: 2px;
      border-right-width: 2px;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }

    @media (max-width: 768px) {
      .contact-hero {
        height: 40vh;
      }
      
      .contact-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header class="glitch" data-text="TXC">
    <div class="menu-toggle" id="mobile-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    TXC
  </header>

  <nav id="main-nav">
    <a href="Index.html">HOME</a>
    <a href="collection.html">COLLECTIONS</a>
    <a href="collection.html">SHOP</a>
    <a href="about.html">ABOUT</a>
    <a href="contact.html">CONTACT US</a>
  </nav>

  <section class="contact-hero">
    <video autoplay loop muted playsinline>
      <source src="t.mp4" type="video/mp4">
    </video>
    <h1>CONTACT </h1>
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
  </section>

  <div class="contact-content">
    <div class="contact-info">
      <h2>GET IN TOUCH</h2>
      <div class="contact-details">
        <div class="contact-item">
          <i>⏵</i>
          <h3>EMAIL</h3>
          <a href="mailto:Pkingtheewerewolf@gmail.com">Pkingtheewerewolf@gmail.com</a>
        </div>
        <div class="contact-item">
          <i>⏵</i>
          <h3>PHONE</h3>
          <a href="tel:+23409069981945">+234 090 6998 1945</a>
        </div>
        <div class="contact-item">
          <i>⏵</i>
          <h3>OPERATIONAL HOURS</h3>
          <p>Monday - Friday: 9AM - 6PM</p>
          <p>Saturday: 10AM - 4PM</p>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <h2>SEND US A MESSAGE</h2>
      <form>
        <div class="form-group">
          <label for="name">YOUR NAME</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="subject">SUBJECT</label>
          <input type="text" id="subject" required>
        </div>
        <div class="form-group">
          <label for="message">MESSAGE</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">TRANSMIT</button>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 TXC | STYLE X CULTURE</p>
    <p>ALL SYSTEMS OPERATIONAL</p>
    <div class="social-links">
      <a href="#">⏵</a>
      <a href="#">⏷</a>
      <a href="#">⏶</a>
      <a href="#">⏴</a>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('mobile-menu');
    const nav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      menuToggle.classList.toggle('active');
    });

    // Form submission
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Message transmitted successfully. We will contact you soon.');
      form.reset();
    });
  </script>

  <style>
    /* Base styles from homepage */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--cyber-black);
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      line-height: 1.6;
      overflow-x: hidden;
      background-image: 
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    header {
      background: linear-gradient(90deg, var(--cyber-black), var(--blood-red), var(--cyber-black));
      color: var(--neon-red);
      padding: 20px;
      text-align: center;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      letter-spacing: 5px;
      font-family: 'Syncopate', sans-serif;
      text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
      border-bottom: 3px solid var(--cyber-blue);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "TECHNO X COUTURE";
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.6rem;
      color: var(--cyber-blue);
      opacity: 0.7;
      letter-spacing: 3px;
      font-family: 'Major Mono Display', monospace;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      padding: 10px;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }

    .bar {
      width: 25px;
      height: 2px;
      background-color: var(--neon-red);
      margin: 6px 0;
      transition: 0.4s;
      box-shadow: 0 0 5px var(--neon-red);
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background: var(--cyber-gray);
      padding: 15px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      border-bottom: 1px solid var(--cyber-blue);
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      color: var(--cyber-blue);
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.3s;
      padding: 5px 15px;
      position: relative;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--neon-red);
      text-shadow: 0 0 8px var(--neon-red);
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--neon-red);
      transition: width 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.9rem;
      background: var(--cyber-gray);
      color: var(--cyber-blue);
      border-top: 1px solid var(--cyber-blue);
      font-family: 'Share Tech Mono', monospace;
      margin-top: 40px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      color: var(--cyber-blue);
      font-size: 1.5rem;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .social-links a:hover {
      color: var(--neon-red);
      text-shadow: 0 0 10px var(--neon-red);
    }

    /* Glitch effect */
    .glitch {
      position: relative;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      pointer-events: none;
    }

    .glitch::before {
      color: var(--cyber-blue);
      z-index: -1;
      animation: glitch-effect 3s infinite;
    }

    .glitch::after {
      color: var(--neon-red);
      z-index: -2;
      animation: glitch-effect 2s infinite reverse;
    }

    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }

    .glitch-effect {
      position: relative;
    }

    .glitch-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent 45%, var(--neon-red) 45%, var(--neon-red) 55%, transparent 55%);
      background-size: 3px 3px;
      opacity: 0.3;
      pointer-events: none;
      animation: glitch-bg 0.5s linear infinite;
    }

    @keyframes glitch-bg {
      0% { background-position: 0 0; }
      100% { background-position: 3px 3px; }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      .contact-hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</body>
</html>
